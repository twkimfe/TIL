<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var n = prompt("숫자를 입력하시오.");
		var msg = "";

		if(n !== null) {	//	취소 버튼 체크
			if(n % 4 === 0)
				document.write(n + "는(은) 4의 배수 입니다.")
			else
				document.write(n + "는(은) 4의 배수가 아닙니다.")
		}
		else
			alert("입력이 취소 되었습니다.")
	</script>
</body>
</html>
