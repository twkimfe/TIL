<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    p {
      margin-top: 80px;
      font-size: 1.2em;
      text-align: center;
    }

    .display {
      font-size: 1.5em;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>

<body>
  <p>현재 시각 <span id="current" class="display"></span></p>
  <script>
    setInterval(displayNow, 1000);
    // 1초마다 시간 계산 함수 실행

    function displayNow() {
      // 시간 계산 함수
      var now = new Date();
      var currentTime = now.toLocaleTimeString();
      //  toLocaleTmeString() 메서드를 사용해 지역에 맞는 시간을 가져옴

      document.querySelector("#current").innerHTML = currentTime;
      // 현재 시간 표시
    }

  </script>
</body>

</html>
