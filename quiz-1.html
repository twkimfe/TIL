<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			font-size: 20px;
			line-height: 35px;
		}

		.check {
			color: #ccc;
			font-size: 20px;
			margin-right: 25px;
			cursor: pointer;
		}

		.check:hover {
			color: #222;
		}
	</style>
</head>

<body>
	<h1>할 일 목록</h1>
	<ul id="list">
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>
		// 모든 체크 요소를 선택합니다.
		var checks = document.querySelectorAll(".check");

		// 각 체크 요소에 대해 클릭 이벤트 리스너를 추가합니다.
		for (var i = 0; i < checks.length; i++) {
			checks[i].addEventListener("click", function () {
				// 현재 상태를 확인합니다.
				var isCompleted = this.parentNode.style.textDecoration === "line-through";

				if (isCompleted) {
					// 이미 완료된 항목을 다시 클릭하면 원 상태로 되돌립니다.
					this.style.color = "";
					this.parentNode.style.color = "";
					this.parentNode.style.textDecoration = "none";
				} else {
					// 완료되지 않은 항목을 클릭하면 완료 상태로 만듭니다.
					this.style.color = "#ccc";
					this.parentNode.style.color = "#ccc";
					this.parentNode.style.textDecoration = "line-through";
				}
			});
		}
	</script>
</body>

</html>
